<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<title>Document</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		.content {
			height: 100vh;
		}

		.content1 {
			background-color: aquamarine;
		}

		.content2 {
			background-color: burlywood;
		}

		.content3 {
			background-color: rgb(154, 235, 122);
		}

		.content4 {
			background-color: rgb(255, 131, 245);
		}
	</style>
</head>

<body>
	<div>
		<div class="content content1">1</div>
		<div class="content content2">2</div>
		<div class="content content3">3</div>
		<div class="content content4">4</div>
	</div>

	<script>
		// 기본이벤트 제거하기 (마우스 휠 작동 X) 페이지 안내려감
		window.addEventListener("wheel", function (e) {
			e.preventDefault();
		}, { passive: false });

		// 페이지 선언
		let $html = $("html");
		let page = 1;
		let lastPage = $(".content").length;

		$html.animate({ scrollTop: 0 }, 10);

		// 마우스 휠 굴렸을 때 이벤트 넣기
		$(window).on("wheel", function (e) {

			if ($html.is(":animated")) return;

			if (e.originalEvent.deltaY > 0) {
				if (page == lastPage) return;

				page++;
			} else if (e.originalEvent.deltaY < 0) {
				if (page == 1) return;

				page--;
			}
			var posTop = (page - 1) * $(window).height();

			$html.animate({ scrollTop: posTop });

		});


	</script>
</body>

</html>
